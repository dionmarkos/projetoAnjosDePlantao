<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset = "UTF-8" />
	<meta name = "author" content = "John Marcos dos Santos" />
	<meta name = "robots" content = "index, follow" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel = "icon" href = "{% static 'imagens/icon_anjos_de_plantao.ico' %}"/>
	<link rel="stylesheet" href="{% static 'css/index_login_css.css' %}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<title>Anjos de Plantão</title>
</head>
<body>
	<div class="container">

		<div class="d-flex justify-content-center h-100">
			<div class="card text-center h-auto">

			<!-- <h1 id="box_login_titulo" >Anjos de Plantão</h1> -->
			<div class="card-header text-center">
			<div class="row flex-nowrap">
				<div class="col-sm-auto p-2">
					<img id="img_card_header" src="{% static 'imagens/icon_anjos_de_plantao.ico' %}" alt = "Header." title = "Header da Página" />
				</div>
				<div class="col-md-auto pt-3">
					<h3>ANJOS DE PLANTÃO</h3>
				</div>
			</div>
			</div>

			<div class="card-body">
				<form id="box_login_posicao_formularios" method="post">
					{% csrf_token %}
					<label for="username">Usuário</label>
					<div class="input-group form-group justify-content-center">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						{{ form.username }}
					</div>

					<label for="password" class="text-center">Senha</label>
					<div class="input-group form-group justify-content-center">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						{{ form.password }}
					</div>

					<div class="form-group d-flex justify-content-center">
						<input type="reset" value="Limpar" class="btn float-right login_btn btn-light">
						<input type="submit" value="Entrar" class="btn float-right login_btn btn-primary">
					</div>

					{% if form.errors %}
					<ul class="messages p-0" role="alert">
						<li class="alert alert-danger p-0 m-0">{{ form.non_field_errors }}</li>
					</ul>
					{% endif %}

				</form>
			</div>

			<div class="card-footer p-0">
				<div class="d-flex justify-content-center">
					<a href="#">Esqueceu sua senha?</a>
				</div>
			</div>

		</div>
	</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
